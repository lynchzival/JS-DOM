<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>JavaScript DOM Tutorials</title>
</head>
<body>
	<header>
		<div id="page-banner">
			<h1 class="title">
				<!-- <span class="material-icons">list_alt</span> -->
				Book List
			</h1>
			<form id="search-books">
				<!-- <lable>Search :</lable> -->
				<input type="text" autocomplete="off" placeholder="Search books..." />
			</form>
		</div>
	</header>
	<div id="wrapper">
		<div id="book-list">
			<div class="title-container">
				<h2 class="title">currently reading</h2>
				<span class="material-icons hide-list">visibility</span>
			</div>
			<ul>
				<li>
					<span class="material-icons markComplete">done</span>
					<!-- <input type="checkbox" autocomplete="off" class="markComplete"> -->
					<span class="name">
						<p>Miss Peregrine's Home for Peculiar Children</p>
					</span>
					<span class="update">update</span>
					<span class="delete">delete</span>
				</li>

				<li>
					<span class="material-icons markComplete">done</span>
					<!-- <input type="checkbox" autocomplete="off" class="markComplete"> -->
					<span class="name">
						<p>Hollow City</p>
					</span>
					<span class="update">update</span>
					<span class="delete">delete</span>
				</li>
			
				<li>
					<span class="material-icons markComplete">done</span>
					<!-- <input type="checkbox" autocomplete="off" class="markComplete"> -->
					<span class="name">
						<p>Library of Souls</p>
					</span>
					<span class="update">update</span>
					<span class="delete">delete</span>
				</li>
			</ul>
		</div>
		<div id="complete-list">
			<div class="title-container">
				<h2 class="title">read
					<span class="material-icons" id="expand">expand_more</span>
				</h2>
				<span class="badge">0</span>
			</div>
			<ul class="hidden">
				<li>
					<span class="name">
						<p>Ready player one</p>
					</span>
				</li>
			</ul>
		</div>
		<form id="add-list">
			<!-- <input type="checkbox" autocomplete="off" id="hide"/>
			<label for="hide">Hide all list</label> -->
			<input type="text" autocomplete="off" placeholder="Add new book..." />
			<button type="submit">Add</button>
			<p class="errormsg">&nbsp;</p>
		</form>
	</div>
<script src="js/main.js"></script>
<script src="js/autosize.min.js"></script>
</body>
</html>
